<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moeda</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Conversor de Moeda</h1>
        </header>

        <main>

            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="converter-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="brasil.png" alt="bandeira-brasil" width="30px">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./right-arrow.png" alt="seta" width="30px">

                <div class="currency-container">
                    <img src="./estados-unidos.png" id="currency-img" alt="bandeira" width="30px">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js" ></script>

</html>
